steps:
  - name: 'mirror.gcr.io/library/golang'
    args: ['go', 'version']
  - name: 'mirror.gcr.io/library/golang'
    args: ['go', 'test']
    dir: 'faas'
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['functions', 'deploy', 'faascicd420', '--region', 'europe-west1', '--trigger-http', '--runtime', 'go113', '--entry-point', 'HelloWorld']
    dir: 'faas'
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['functions', 'faascicd420', 'add-iam-policy-binding', '--member', 'allUsers', '--role', 'roles/cloudfunctions.invoker']
